<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIPOS VARIABLES</title>
</head>
<body>
  <body style="background-color: rgb(188, 194, 194)">
    <script type="text/javascript">
      /*
        /
        +
        -
        *
        <
        >
        >= 
        <= 
        !=
        ==
        ===
    */
      if (1 == "1") {
        console.log("iguales");
      }
      if (1 === "1") {
        console.log("iguales");
      } else {
        console.log("no iguales");
      }

      console.log(typeof "1");
      console.log(typeof 1);

      if (isNaN(1)) {
        console.log("no es numero");
      } else {
        console.log("es numero");
      }
      //aunque sea string, se mira el contenido que es nÃºmerico
      if (isNaN("1")) {
        console.log("no es numero");
      } else {
        console.log("es numero");
      }

      if (isNaN("pepe")) {
        console.log("no es numero");
      } else {
        console.log("es numero");
      }

      if (isNaN(toString(1))) {
        console.log("no es numero");
      } else {
        console.log("es numero");
      }
    </script>
  
    <script>
      var numero = 100.1234;
      console.info(numero.toFixed());
      console.info(numero.toFixed(1));
      console.info(numero.toFixed(2));
      console.info(numero.Math.round())

      console.info(typeof numero);

      console.info(numero.toString());

      console.info(typeof numero);

      console.info(typeof numero.toString());
    </script>
  </body>
</body>
</html>
